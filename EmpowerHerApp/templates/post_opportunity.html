{% extends 'index.html' %}
{% load static %}
{% block content %}
<!-- <br><br><br><br><br> -->

<div id="contact" class="contact-us section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="section-heading wow fadeIn" data-wow-duration="1s" data-wow-delay="0.5s">
            <h6>Contact Us</h6>
            <h4>Get In Touch With Us <em>Now</em></h4>
            <div class="line-dec"></div>
          </div>
        </div>
        <div class="col-lg-12 wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.25s">
          <form id="contact" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-12">
                <div class="fill-form">
                  <div class="row">
                    <div class="col-lg-12">
                        <h4>Opportunity coming up?</h4>
                      </div>                         
                    <div class="col-lg-6">
                      <fieldset>
                        <input type="text" name="title" id="name" placeholder="Title" autocomplete="on" required>
                      </fieldset>
                      <fieldset>
                        <input type="text" name="lastdate" placeholder="Last Date To Apply" onfocus="(this.type='date')" required>
                      </fieldset>
                      <fieldset>
                        <input type="text" name="applylink" id="name" placeholder="Apply Link" autocomplete="on" required>
                      </fieldset>
                      <fieldset>
                        <input type="file" name="myfile" id="image" placeholder="Some Poster Image" required autocomplete="on">
                      </fieldset>
                      <fieldset>
                        <input list="category" name="category" placeholder="Choose Category">
                        <datalist id="category">
                            <option value="Job opening">
                            <option value="Internship">
                            <option value="Coding Contest">
                            <option value="Hackathon">
                            <option value="Scholarship">
                            <option value="Mentorship">
                            <option value="Open Source Program">
                        </datalist>
                      </fieldset>
                      
                    </div >
                    <div class="col-lg-6">
                      <fieldset>
                        <textarea name="description" type="text" class="form-control" id="message" placeholder="Description" required=""></textarea>  
                      </fieldset>
                      <br><br>
                      <fieldset >
                        
                                <label>Is it open for all?</label>
                                <div>
                                <span class="custom-control custom-radio custom-control-inline ">
                                    <input type="radio" name="isForWomen" id="customRadioInline1" style="height: 20px;" class="custom-control-input" value="False">
                                    <label class="custom-control-label" for="customRadioInline1">Open for All</label>
                                </span>
                                <span class="custom-control custom-radio custom-control-inline ">
                                    <input type="radio" name="isForWomen" id="customRadioInline2" style="height: 20px;" class="custom-control-input" value="True">
                                    <label class="custom-control-label" for="customRadioInline2">Open for only women</label>
                                </span>
                            </div>
                            
                    </fieldset>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <input type="submit"  class="btn btn-primary" value="Post This opportunity">
                      </fieldset>
                    </div>
                      
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
