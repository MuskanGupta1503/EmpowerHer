<div class="main-banner wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">

    <div class="row">

                <div class="col-lg-12">
                  <div class="border-first-button scroll-to-section">
                    <a href="#contact">Free Quote</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="right-image wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
              <img src="../static/assets/images/resume-image.jpg" alt="" style="border-radius: 50%;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <div class="row">

        <div class="section-heading  wow fadeIn" data-wow-duration="1s" data-wow-delay="0.3s">

          <div class="line-dec"></div>
        </div>
      </div>
      <div class="col-lg-8 offset-lg-2  wow fadeIn" data-wow-duration="1s" data-wow-delay="0.8s">
        <form id="search" action="#" method="post" enctype="multipart/form-data">
         {% csrf_token %}
          <div class="row">
            <div class="col-lg-4 col-sm-4">
              <fieldset>
                <input type="text" name="resume" class="website" required placeholder="Resume" onfocus="(this.type='file')" >

            </div>
            <div class="col-lg-4 col-sm-4">
              <fieldset>
                <input type="text" name="job_description" class="website" placeholder="Job Description" required onfocus="(this.type='file')">
              </fieldset>
            </div>
            <div class="col-lg-4 col-sm-4">
              <fieldset>
                <button type="submit" class="main-button" name="btnform2">Analyze</button>
              </fieldset>
            </div>
          </div>
        </form>
      </div>
      {% if result %}
      <div class="col-lg-4 offset-lg-4">
        <div class="section-heading  wow fadeIn" data-wow-duration="1s" data-wow-delay="0.3s">
          <br><br>
          <h6 style="font-size: x-large">{{result}}</h6>
          <div class="line-dec"></div>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
